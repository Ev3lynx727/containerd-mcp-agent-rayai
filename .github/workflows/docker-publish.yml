name: Build & Push RayAI Images

on:
  push:
    branches: [main, feature/*]
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
      - '.github/workflows/docker-publish.yml'

jobs:
  build:
    name: Build and Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check for Docker Hub token
        id: check-token
        run: |
          if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "DOCKERHUB_TOKEN is not set"
            echo "skip_push=true" >> $GITHUB_OUTPUT
          else
            echo "DOCKERHUB_TOKEN is set"
            echo "skip_push=false" >> $GITHUB_OUTPUT
          fi

      - name: Log in to Docker Hub
        if: steps.check-token.outputs.skip_push != 'true'
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME || github.actor }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build ray-head
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: ${{ steps.check-token.outputs.skip_push != 'true' }}
          tags: docker.io/ev3lynx727/containerd-mcp-agent-rayai/ray-head:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build ray-worker
        if: steps.check-token.outputs.skip_push != 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: docker.io/ev3lynx727/containerd-mcp-agent-rayai/ray-worker:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Show result
        if: steps.check-token.outputs.skip_push == 'true'
        run: |
          echo "=============================================="
          echo "WARNING: DOCKERHUB_TOKEN not set!"
          echo "=============================================="
          echo ""
          echo "Images were built but NOT pushed to Docker Hub."
          echo ""
          echo "To enable pushes, add a Docker Hub access token:"
          echo "1. Go to: https://hub.docker.com/settings/security"
          echo "2. Create a new Access Token"
          echo "3. Add to GitHub secrets: https://github.com/${{ github.repository }}/settings/secrets/actions"
          echo "   - Name: DOCKERHUB_TOKEN"
          echo "   - Value: [your token]"
          echo ""
          echo "For public images, you can also set:"
          echo "   - Name: DOCKERHUB_USERNAME"
          echo "   - Value: your-dockerhub-username"
          echo "=============================================="

name: Build & Push RayAI Images

on:
  push:
    branches: [main, feature/*]
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
      - '.github/workflows/docker-publish.yml'

jobs:
  build:
    name: Build and Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        run: |
          if [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME || 'ev3lyn727' }}" --password-stdin
          fi

      - name: Build ray-head
        run: |
          docker build --push --tag docker.io/ev3lynx727/containerd-mcp-agent-rayai/ray-head:latest \
            --cache-from type=gha --cache-to type=gha,mode=max .

      - name: Build ray-worker
        run: |
          docker build --push --tag docker.io/ev3lynx727/containerd-mcp-agent-rayai/ray-worker:latest \
            --cache-from type=gha --cache-to type=gha,mode=max .
